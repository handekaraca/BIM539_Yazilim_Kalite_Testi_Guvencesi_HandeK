name: Yazılım Kalite Güvencesi - Sürekli Entegrasyon (CI) Akışı

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  test:
    name: Test Süreçlerinin Yürütülmesi
    runs-on: ubuntu-latest

    steps:
    - name: Kaynak Kodun Çekilmesi (Checkout)
      uses: actions/checkout@v3

    - name: Python 3.10 Çalışma Ortamının Hazırlanması
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Proje Bağımlılıklarının Yüklenmesi
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Test Senaryolarının İcrası (Birim, Entegrasyon ve Sistem)
      run: |
        pytest --cov=app --cov-report=term-missing tests/

    - name: Kod Kapsama (Code Coverage) Raporunun Oluşturulması
      run: |
        echo "Kod kapsama (coverage) raporu başarıyla oluşturuldu."
